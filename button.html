<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bias-Detector</title>
     <link rel="shortcut icon" href="https://asset-cdn.schoology.com/sites/all/themes/schoology_theme/favicon.ico" type="image/x-icon"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #myTextArea {
            padding: 8px;
            margin-top: 20px;
            width: 300px;
            font-size: 16px;
            overflow-y: hidden;
            resize: none; /* Prevent manual resizing */
            min-height: 30px; /* Initial height */
            box-sizing: border-box;
        }
        #myButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Bias-DetectorðŸ•µ</h1>

    <button id="myButton">Click Me!</button>
    
    <p>Type something in the input box:</p>
    <textarea id="myTextArea" placeholder="Type here..." oninput="adjustHeight(this)"></textarea>

    <p id="result"></p> <!-- Where the key press logs will be displayed -->

    <script>
        // Button Click Event Listener
        const button = document.getElementById('myButton');
        
        function onClickButton() {
            alert('Hashir you do the rest!');
        }
        
        button.addEventListener('click', onClickButton);

        // Key Press Event Listener
        const input = document.getElementById('myTextArea');
        const result = document.getElementById('result');
        
        function onKeyPress(event) {
            // Display the pressed key in the result paragraph
            result.textContent = `You pressed: ${event.key}`;
        }
        
        input.addEventListener('keydown', onKeyPress);

        // Function to auto-expand the textarea as user types
        function adjustHeight(textarea) {
            textarea.style.height = 'auto'; // Reset height to auto to shrink if needed
            textarea.style.height = (textarea.scrollHeight) + 'px'; // Adjust height to fit content
        }
    </script>

h1   {color: blue;}
p    {color: red;}
</style>
